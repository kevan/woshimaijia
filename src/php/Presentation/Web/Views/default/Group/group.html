<div class="amain">
<div class="leftspace">
<form id="form1" action="{:U('group/deal')}" method="post"
	enctype="multipart/form-data">
<table style="clear: both; width: 100%">
	<tbody>

		<tr>
			<td>组名</td>
			<td><input size="40" name="title" value="{$vo.title}"
				type="text" /></td>
		</tr>
		<tr>
			<td>关键字</td>
			<td><input size="40" name="tags" value="{$vo.tags}" type="text" />
			</td>
		</tr>
		<tr>
			<td>简介</td>
			<td><textarea id="desc" rows="8" cols="70" name="desc">{$vo.desc}</textarea></td>
		</tr>



		<tr>
			<td>英文名</td>
			<td><input size="40" name="enname" value="{$vo.enname}"
				type="text" /></td>
		</tr>
	<!-- 	<tr>
			<td>状态</td>
			<td>{$vo.status|groupStatus}</td>
		</tr> -->
		<tr>
			<td>LOGO</td>
			<td><input size="40" name="image_id" type="file" />上传群组头像</td>
		</tr>
		<tr>
		<td></td><td><empty name="vo['image_id']"><font color="red">还没有截图请上传</font><else /><img src="{$vo.image_id|getImage}" /><br /><br /></empty></td>
		</tr>

		<tr>
			<td><input type="hidden" name="actm" value="group" /> <input
				type="hidden" name="id" value="{$vo.id}" />
				 
				</td>
			<td><input type="submit" name="submit" value="我提交啦"
				class="btn-submit"></td>
		</tr>
	</tbody>
</table>



</form>
</div>
</div>
<div class="aside"><include file="Component:actionlink" /></div>
<div class="extra"></div>
