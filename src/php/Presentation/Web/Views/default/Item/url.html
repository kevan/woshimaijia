<include file="Public:head" />
<div class="amain">
<div class="leftspace" style="margin-top: 30px;">
<form id="form1" action="__URL__/deal" method="post" enctype="multipart/form-data">
<table style="clear: both; width: 100%">
	<tbody>
<tr>
			<td>域名</td>
			<td><input size="70" name="domain" value="{$vo.domain}"
				type="text" require="true"  datatype="url"  msg="请输入网址" /><br />
				必须输入网站域名如:http://www.taobao.com/
				</td>
		</tr>
		<tr>
			<td>名称</td>
			<td><input size="40" name="title" value="{$vo.title}"
				type="text" require="true" datatype="require"  msg="请输入地方名称,比如 淘宝网" /></td>
		</tr>
		<tr>
			<td>标签</td>
			<td><input size="40" name="tags" value="{$vo.tags}" type="text"  datatype="require" require="true"  msg="请标签,最多5个用 空格或者逗号隔开" />
			</td>
		</tr>
		<tr>
			<td>描述</td>
			<td> <textarea id="desc" rows="8" cols="70" name="desc">{$vo.desc}</textarea>
			</td>
		</tr>



		
		<tr>
			<td>IM</td>
			<td><input size="40" name="im" value="{$vo.im}" type="text" />(如果为网店,则填写QQ OR 旺旺)
			</td>
		</tr>

		<tr>
			<td>链接类型</td>
			<td>{$vo.category_id|getSiteurls}</td>
		</tr>
<tr>
			<td>站点截图</td>
			<td><input size="40" name="image_id" type="file" />上传站点截图<br />
			
			</td>
		</tr>
		
		<tr>
		<td></td><td><empty name="vo['image_id']"><font color="red">还没有截图请上传</font><else /><img src="{$vo.image_id|getImage}" /><br /><br /></empty></td>
		</tr>
		
		
		
		<tr>
			<td><input type="hidden" name="actm" value="url" /> <input
				type="hidden" name="id" value="{$vo.id}" /></td>
			<td ><input type="submit" name="submit" value="我提交啦"
				class="btn-submit"></td>
		</tr>
	</tbody>
</table>



</form>
 <script>
	$('#form1').checkForm();
	</script>
</div>
</div>
<div class="aside">

<br /><br />

<h2>分享好地方操作过程</h2>
<p>
<b>步骤一 发布网站的信息</b><br /><br />
步骤二 上传图片并剪裁  <br /><br />
步骤三 继续分享网站,不分享,则关闭页面继续浏览 <br /><br />
</p>

</div>
