<notempty name="page['data']['stream']">
    <div id="postlist">
        <ul class="mbt">
            <volist name="page['data']['stream']" id="vo">
                <div id="reply_{$vo.id}">
                    <li class="mbtl"><include file="Component:blockavataruser" /></li>
                    <li class="mbtr"><include file="Component:blocklinkuser" /> <span
                        class="pl">说：</span>
                    <div class="postimg">
                        <if condition="!empty($vo['object_id']) && !empty($vo['image_id']) ">
                            <a href="{:U('object/object',array('id'=>$vo['object_id']))}" ><img src="{$vo.image_id|getNewImage=###,'l'}" /></a>
                        </if>
                    </div>
                    <div class="quote">
                        <span class="inq">{$vo.content|nl2br}</span> <br />
                        <span><a href="{:U('post/post',array('id'=>$vo['id']))}">{$vo.source}</a>&nbsp;</span> <span><a
                                href="javascript:void(0)" onclick="reply('{$vo.id}')"
                                class="reply_{$vo.id}"  rev="unfold" rel=""><span id="replynum_{$vo.id}">{$vo.reply}</span>回应</a>
                        </span> <span style="margin-left: 10px;"><a
                                href="javascript:void(0)" onclick="usercopy('{$vo.id}')"
                                class="usercopy_{$vo.id}" name="" rev="unfold" rel=""><span id="usercopynum_{$vo.id}">{$vo.usercopy}</span>转发</a>
                        </span> <span style="margin-left: 10px;">{$vo.id|msubstr=###,0,10|aliasTime}</span>
                        <if condition="$vo['account_id'] eq $page['user']['id']">
                            <span class="reply_banned">
                                <span class="commentfright"> <a rel="nofollow"
                                                                href="javascript:void(0)"
                                                                class="commentfright" onclick="clickaction('{$vo.id}','del')" title="删除">&gt;删除</a> </span>
                            </span>
                        </if>
                        <div id="replynew_{$vo.id}">

                        </div>
                        <div id="replylist_{$vo.id}">

                        </div>
                        <br />
                        <div id="ureply_{$vo.id}">

                        </div>
                        <if condition="$vo['isusercopy'] == 1">
                            <div>
                                <a href="{:U('object/object',array('id'=>$vo['object_id']))}">原消息：</a>
                                {$vo.object_id|userCopy}
                            </div>
                        </if>
                    </div>

                    </li>
                </div>
            </volist>
            <div class="clear"></div>
            <div class="paginator">{$page['data']['count']|page=###,$page['data']['size']}</div>
        </ul>
    </div>

</notempty>
