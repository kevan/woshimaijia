<include file="Public:head" />
<div class="amain">
	<form name="form1" id="form1" method="post" action="{:U('post/deal')}">
		<table align="center">
			<tbody>
				<tr>
					<td class="pl2" align="center" width="75" valign="top">寄给:</td>
					<td class="pl2" valign="top"><a
						href="{:U('people/space',array('account'=>$page['data']['account']))}"
						class="nbg"><img src="{$page.data.image_id|getNewImage=###,'m'}"
							class="m_sub_img" alt="{$page.data.screenname}">
					</a>{$page.data.screenname}<br> <br> <br> <input
						name="to_id" type="hidden" value="{.id}">
					</td>
				</tr>
				<tr>
					<td class="pl2" align="center">标题:</td>
					<td><input id="mt" name="title" type="text"
						style="width: 450px" value="" datatype="require" require="true"
						msg="标题必须填写">
					</td>
				</tr>
				<tr>
					<td align="center" valign="top">内容:</td>
					<td><textarea name="content" rows="20" style="width: 450px"
							datatype="require" require="true" msg="内容必须填写"></textarea>
					</td>
				</tr>
				<tr>
					<td> <input type="hidden" name="form" value="mail" id="form"/></td>
					<td><input name="m_submit" type="submit" value="发送.."
						class="btn-submit">
					</td>
				</tr>
			</tbody>
		</table>
	</form>

	<script>
		$('#form1').checkForm();
	</script>
</div>
<div class="aside">
	<p>
		>> <a class="ulinkcss" href="{:U('mail/index')}">回到我的收件箱</a>
	</p>
	<br />
	<p>
		>> <a class="ulinkcss" href="{:U('mail/selectto')}">选择其他收件人</a>
	</p>
</div>
<div class="extra"></div>
<include file="Public:foot" />
