<script type="text/javascript">
$(function() {
    $('#gallery a').lightBox();
});
function usaction(action,gid)
{
	var btnaction = "#" +action;
	
	$("#result").hide();
	var btnnow =parseInt($(btnaction).html());
	
	$.ajax({
		   type: "POST",
		   url: '{:U('deal/relmodel')}',
		   data: "id="+gid+"&action="+action+"&module={*ACTION_NAME}",
		   success: 
		   function(msg){
			 var obj = eval( "(" + msg + ")" );
			 
			 $("#result").html(obj.data);
			 
				 $("#result").slideDown("slow",function(){
					 if(obj.info)
					 {
					 //复制下来的时候 IE 会保存原来的CSS 而FF CHROME也会复制CSS
					 $(btnaction+"list").append($("#userico").clone());
					 //操作成功完了+1
					 $(btnaction).html(btnnow + 1 );
					 }
				 });
			 
		   }
		});
	
}

function clickaction(gid,url)
{
	$.ajax({
		   type: "POST",
		   url: '{:U('deal/clickaction')}',
		   data: "id="+gid+"&url="+url+"&module={*ACTION_NAME}",
		   success: 
		   function(msg){
			 return true;
		   }
		});
	
}

</script>
</if>

<script type="text/javascript">
function dofocus(gid)
{
	
	$("#focusid").hide();
	$.ajax({
		   type: "POST",
		   url: '{:U('deal/relmodel')}',
		   data: "id="+gid+"&action=focus&module=showuser",
		   success: 
		   function(msg){

			 $("#focusid").html(obj.data);

					 if(obj.info)
					 {
						 $("#myfriendlist").append($("#userico").clone());
						 $("#btnfocus").hide();
					 }
				 });
			 
		   }
		});
	
}
</script>
